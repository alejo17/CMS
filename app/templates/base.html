<html>
	<head>
		<title> CONFIRMACION</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
					{% for message in messages %}
					  <li> {{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}
		{% block content %} {% endblock %}
		<hr>
	</body>
</html>
